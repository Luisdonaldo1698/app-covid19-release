<div class="container">
    <h1>Registrar sintomas</h1>
    <div class="formulario">

        <form [formGroup]="formulario" (ngSubmit)="registrarSintomas()">
            <!-- descripcion -->
            <div>
                <span class="p-float-label">
                  <input
                  type="text"
                  autocomplete="off"
                  pInputText
                  formControlName="descripcion"
                  />
                  <label for="float-input">Descripcion</label>
              </span>

                <div *ngFor="let validacion of validacionMensajes.descripcion">
                    <div class="mensajeError" *ngIf="validarFormulario('descripcion', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- gravidez -->
            <!-- <div>
                <span class="p-float-label">
                  <input type="text" autocomplete="off" pInputText formControlName="gravidez"/>
                  <label for="float-input">Gravidez</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.gravidez">
                    <div class="mensajeError" *ngIf="validarFormulario('gravidez', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div> -->


            <div class="gravidez">
                <p-dropdown [options]="gravidezOptions" formControlName="gravidez" optionLabel="name" placeholder="Seleccionar gravidez"></p-dropdown>
                <div *ngFor="let validacion of validacionMensajes.gravidez">
                    <div class="mensajeError" *ngIf="validarFormulario('gravidez', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>


            <!-- dias transcurridos -->
            <div>
                <span class="p-float-label">
                  <input type="number" autocomplete="off" pInputText formControlName="dias"/>
                  <label for="float-input">Dias transcurridos</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.dias">
                    <div class="mensajeError" *ngIf="validarFormulario('dias', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- personas -->
            <div>
                <span class="p-float-label">
                  <input type="number" autocomplete="off" pInputText formControlName="personas"/>
                  <label for="float-input">Personas convividas</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.personas">
                    <div class="mensajeError" *ngIf="validarFormulario('personas', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- oxigenacion -->
            <div>
                <span class="p-float-label">
                  <input type="number" autocomplete="off" pInputText formControlName="oxigenacion"/>
                  <label for="float-input">Oxigenaci√≥n (95 a 90 normal)</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.oxigenacion">
                    <div class="mensajeError" *ngIf="validarFormulario('oxigenacion', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- oxigenacion -->
            <div>
                <span class="p-float-label">
                  <input type="number" autocomplete="off" pInputText formControlName="temperatura"/>
                  <label for="float-input">Temperatura</label>
                </span>

                <div *ngFor="let validacion of validacionMensajes.temperatura">
                    <div class="mensajeError" *ngIf="validarFormulario('temperatura', validacion.type)">
                        {{ validacion.message }} *
                    </div>
                </div>
            </div>

            <!-- sintomas -->
            <div class="select-sintomas">
                <h4>Seleccionar sintomas</h4>
            </div>
            <div class="sintomas">
                <div class="w100">
                    <p-checkbox [formControl]="dolorCabeza" [binary]="true" label="Dolor de cabeza"></p-checkbox>
                </div>
                <div class="w100">
                    <p-checkbox [formControl]="faltaDeGusto" [binary]="true" label="Falta de gusto"></p-checkbox>
                </div>
                <div class="w100">
                    <p-checkbox [formControl]="faltaDeOlfato" [binary]="true" label="Falta de olfato"></p-checkbox>
                </div>
                <div class="w100">
                    <p-checkbox [formControl]="dificultadRespiratoria" [binary]="true" label="Dificultad respiratoria"></p-checkbox>
                </div>
                <div class="w100">
                    <p-checkbox [formControl]="neumonia" [binary]="true" label="Neumonia"></p-checkbox>
                </div>
                <div class="w100">
                    <div class="w50">
                        <p-checkbox [formControl]="vomito" [binary]="true" label="Vomito"></p-checkbox>
                    </div>
                    <div class="w50">
                        <p-checkbox [formControl]="tos" [binary]="true" label="Tos"></p-checkbox>
                    </div>
                </div>
                <div class="w100">
                    <div class="w50">
                        <p-checkbox [formControl]="cansancio" [binary]="true" label="Cansancio"></p-checkbox>
                    </div>
                    <div class="w50">
                        <p-checkbox [formControl]="diarrea" [binary]="true" label="Diarrea"></p-checkbox>
                    </div>
                </div>
            </div>


            <!-- boton -->
            <div class="buttonSubmit">
                <button pButton type="submit" label="Registrar" [disabled]="formulario.invalid" [loading]="loading"></button>
            </div>
        </form>

    </div>
</div>
